spring.application.name=key-management

# SQLite datasource
spring.datasource.url=jdbc:sqlite:${KEY_MGMT_DB:key-management.db}
spring.datasource.driver-class-name=org.sqlite.JDBC

# gRPC server port
grpc.server.port=${KEY_MGMT_GRPC_PORT:9091}

# Caffeine-based in-memory cache (60-second TTL for DICT lookups)
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=60s,maximumSize=10000
